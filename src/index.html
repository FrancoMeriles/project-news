<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Hound News</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg p-4 navbar-light">
          <a class="navbar-brand" href="#">The Hound News</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link " data-form="searchQuery" href="#"
                  >Find your News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-form="searchSelect" href="#"
                  >Find your topic</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="content">
            <h1 class="title">Find your news<br />around the world</h1>
            <div class="form">
              <form class="form-inline searchQuery show">
                <select class="custom-select" id="sources">
                  <option selected>Source</option>
                </select>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="query"
                    placeholder="Keyword"
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26.828"
                    height="26.828"
                    viewBox="0 0 26.828 26.828"
                  >
                    <defs>
                      <style>
                        .cls-1 {
                          fill: none;
                          stroke: #fff;
                          stroke-linecap: round;
                          stroke-linejoin: round;
                          stroke-width: 4px;
                        }
                      </style>
                    </defs>
                    <g id="search" transform="translate(-1 -1)">
                      <circle
                        id="Elipse_1"
                        cx="9.778"
                        cy="9.778"
                        r="9.778"
                        class="cls-1"
                        data-name="Elipse 1"
                        transform="translate(3 3)"
                      />
                      <path
                        id="Línea_2"
                        d="M5.317 5.317L0 0"
                        class="cls-1"
                        data-name="Línea 2"
                        transform="translate(19.683 19.683)"
                      />
                    </g>
                  </svg>
                  Search
                </button>
              </form>

              <form class="form-inline searchSelect">
                <select class="custom-select" id="country">
                  <option selected value="">Country</option>
                  <option value="ae">Arab Emirates</option>
                  <option value="ar">Argentina</option>
                  <option value="at">Austria</option>
                  <option value="au">Australia</option>
                  <option value="be">Belgium</option>
                  <option value="bg">Bulgaria</option>
                  <option value="br">Brazil</option>
                  <option value="ca">Canada</option>
                  <option value="ch">Switzerland</option>
                  <option value="cn">China</option>
                  <option value="co">Colombia</option>
                  <option value="cu">Cuba</option>
                  <option value="cz">Czechia</option>
                  <option value="de">Germany</option>
                  <option value="eg">Egypt</option>
                  <option value="fr">France</option>
                  <option value="gb">United Kingdom</option>
                  <option value="gr">Greece</option>
                  <option value="hk">Hong Kong</option>
                  <option value="hu">Hungary</option>
                  <option value="id">Indonesia</option>
                  <option value="ie">Ireland</option>
                  <option value="il">Israel</option>
                  <option value="in">India</option>
                  <option value="it">Italy</option>
                  <option value="jp">Japan</option>
                  <option value="kr">Kore</option>
                  <option value="lt">Lithuania</option>
                  <option value="lv">Latvia</option>
                  <option value="mo">Morocco</option>
                  <option value="mx">Mexico</option>
                  <option value="my">Malaysia</option>
                  <option value="ng">Nigeria</option>
                  <option value="nl">Netherlands</option>
                  <option value="no">Norway</option>
                  <option value="nz">New Zealand</option>
                  <option value="ph">Philippines</option>
                  <option value="pl">Poland</option>
                  <option value="pt">Portugal</option>
                  <option value="ro">Romani</option>
                  <option value="rs">Serbia</option>
                  <option value="ru">Russian</option>
                  <option value="sa">Saudi Arabia</option>
                  <option value="se">Sweden</option>
                  <option value="sg">Singapore</option>
                  <option value="si">Slovenia</option>
                  <option value="sk">Slovakia</option>
                  <option value="th">Thailand</option>
                  <option value="tr">Turkey</option>
                  <option value="tw">Taiwan</option>
                  <option value="ua">Ukraine</option>
                  <option value="us">United States of America</option>
                  <option value="ve">Venezulea</option>
                  <option value="za">South Africa</option>
                </select>
                <select class="custom-select" id="category">
                  <option selected value="">Category</option>
                  <option value="business">Business</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="general">General</option>
                  <option value="health">Health</option>
                  <option value="science">Science</option>
                  <option value="sports">Sports</option>
                  <option value="technology">Technology</option>
                </select>

                <button type="submit" class="btn btn-primary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26.828"
                    height="26.828"
                    viewBox="0 0 26.828 26.828"
                  >
                    <defs>
                      <style>
                        .cls-1 {
                          fill: none;
                          stroke: #fff;
                          stroke-linecap: round;
                          stroke-linejoin: round;
                          stroke-width: 4px;
                        }
                      </style>
                    </defs>
                    <g id="search" transform="translate(-1 -1)">
                      <circle
                        id="Elipse_1"
                        cx="9.778"
                        cy="9.778"
                        r="9.778"
                        class="cls-1"
                        data-name="Elipse 1"
                        transform="translate(3 3)"
                      />
                      <path
                        id="Línea_2"
                        d="M5.317 5.317L0 0"
                        class="cls-1"
                        data-name="Línea 2"
                        transform="translate(19.683 19.683)"
                      />
                    </g>
                  </svg>
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="title">
        <div class="container mt-5">
          <h2>Latest News from <span id="title" class="highlight"></span></h2>
        </div>
      </section>

      <section class="carousel">
        <div class="carousel__container" id="carousel-news"></div>
      </section>
    </main>
    <footer>
      <div class="container p-3">
        <p>
          Franco Meriles
          <a href="https://github.com/FrancoMeriles" target="_blank"> Github</a>
        </p>
      </div>
    </footer>
  </body>
</html>
